name: Deploy OSM API to Render

on:
  push:
    branches:
      - main  # Trigger the workflow only on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests (optional)
        run: npm test || echo "No tests found, skipping..."

      - name: Verify apache-site.conf file exists
        run: |
          if [ ! -f ./apache-site.conf ]; then
            echo "apache-site.conf not found!"
            exit 1
          fi

      - name: Deploy to Render.com
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}  # Use GitHub Secrets for the Render deploy hook URL
        env:
          API_KEY: ${{ secrets.RENDER_API_KEY }}  # Render API Key from GitHub Secrets
