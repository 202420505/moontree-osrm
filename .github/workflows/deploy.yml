name: Deploy OSM API to Render

on:
  push:
    branches:
      - main  # 'main' 브랜치에 push가 발생할 때마다 트리거

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests (optional)
        run: npm test  # 테스트가 있으면 이 단계에서 실행

      - name: Deploy to Render.com
        run: curl -X POST https://api.render.com/deploy/srv-cscvm2hu0jms73cnbd7g?key=DjXAHSJCvY4 # Render.com의 Deploy Hook을 통해 배포
        env:
          API_KEY: ${{ secrets.RENDER_API_KEY }}  # Render API Key를 GitHub Secrets에 저장 후 사용
